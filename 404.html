<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
        // Redirect to the index.html file and preserve the path
        const path = window.location.pathname;
        window.location.href = `/${path}`;
    </script>
</head>

</body>

</html>
